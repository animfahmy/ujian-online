<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
	<meta name="robots" content="all,follow">
	<title>SIMPLE UI &mdash; Admin Templates</title>
	<link rel="icon" href="images/logo.png" sizes="32x32">
	<!-- inject:css -->
  	<link rel="stylesheet" href="vendors/fomantic-ui/semantic.min.css">
  	<link rel="stylesheet" href="css/main.css">
  	<!-- endinject -->
</head>
<body>
    <div class="ui container centered grid">
        <div class="five wide computer sixteen wide tablet sixteen wide phone column" style="margin-top: 10%;">
            <form action="" method="POST">
                <div class="ui segment">
                    <img class="ui centered medium image" src="images/login-logo.png" alt=""><br>
                    <div class="ui form">
                        <div class="field">
                            <label>USERNAME</label>
                            <input name="username" placeholder="USERNAME" type="text">
                        </div>
                        <div class="field">
                            <label>PASSWORD</label>
                            <input name="password" placeholder="PASSWORD" type="password">
                        </div>
                    </div>  
                    <br>
                    <!-- <button type="submit" style="width: 100%;" class="ui blue button">
                        <i class="sign in alternate icon"></i>
                        LOGIN
                    </button> -->
                    <a href="index.html" style="width: 100%;" class="ui blue button">
                        <i class="sign in alternate icon"></i>
                        LOGIN
                    </a>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- inject:js -->
<script src="vendors/jquery/jquery.min.js"></script>
<script src="vendors/fomantic-ui/semantic.min.js"></script>
<script src="js/main.js"></script>
<!-- endinject -->
</html>
